<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
<title>Run to Manicure</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #111;
  overflow: hidden;
  touch-action: manipulation;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
// ================= –ù–ê–°–¢–†–û–ô–ö–ò =================
const HERO_IMG =
  "https://r2.syntx.ai/user_599754215192909656/uploaded/9ee5a1bc820fcaca3e30b61ff6dc9df2_d6e46b1b-34b3-423a-b5ce-a8113e245454.png";

const BOTTLE_IMG =
  "https://r2.syntx.ai/user_599754215192909656/uploaded/3761af60127d2d19f2921b9f12575ee0_2e5a645e-1764-4641-ad58-800cf5a84aa8.png";

const BG_IMG =
  "https://r2.syntx.ai/user_599754215192909656/uploaded/f4c459320df30922c87a73e164db4eec_4c71ac01-c20a-4d41-9c8f-c670d3518600.png";

// ================= CANVAS =================
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// ================= –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø =================
const heroImg = new Image();
heroImg.src = HERO_IMG;

const bottleImg = new Image();
bottleImg.src = BOTTLE_IMG;

const bgImg = new Image();
bgImg.src = BG_IMG;

// ================= –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê =================
const HERO_FRAMES = 2;
const HERO_SRC_W = 1671 / 2;
const HERO_SRC_H = 981;

const player = {
  x: 40,
  y: 0,
  w: 60,
  h: 80,
  vy: 0,
  jumpCount: 0
};

const GRAVITY = 0.8;
const JUMP_FORCE = -14;
const MAX_JUMP = 2;
const SPEED = 4;

let obstacles = [];
let gameOver = false;
let animFrame = 0;
let animTimer = 0;

function groundY() {
  return canvas.height - 90;
}

// ================= –£–ü–†–ê–í–õ–ï–ù–ò–ï =================
function jump() {
  if (gameOver) return;
  if (player.jumpCount < MAX_JUMP) {
    player.vy = JUMP_FORCE;
    player.jumpCount++;
  }
}

// üëá –ö–õ–Æ–ß–ï–í–û–ï –ú–ï–°–¢–û
if ('ontouchstart' in window) {
  document.addEventListener('touchstart', e => {
    e.preventDefault();
    jump();
  }, { passive: false });
} else {
  document.addEventListener('mousedown', jump);
}

// ================= –ü–†–ï–ü–Ø–¢–°–¢–í–ò–Ø =================
function spawnBottle() {
  const big = Math.random() < 0.4;
  obstacles.push({
    x: canvas.width + 40,
    y: groundY() - (big ? 70 : 50),
    w: big ? 36 : 26,
    h: big ? 70 : 50
  });
}

let obstacleTimer = setInterval(spawnBottle, 1800);

// ================= COLLISION =================
function isColliding(a, b) {
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < b.y + b.h &&
    a.y + a.h > b.y
  );
}

// ================= UPDATE =================
function update() {
  if (gameOver) return;

  player.vy += GRAVITY;
  player.y += player.vy;

  if (player.y + player.h > groundY()) {
    player.y = groundY() - player.h;
    player.vy = 0;
    player.jumpCount = 0;
  }

  obstacles.forEach(o => o.x -= SPEED);
  obstacles = obstacles.filter(o => o.x + o.w > 0);

  // ‚ö†Ô∏è —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
  obstacles.forEach(o => {
    if (isColliding(player, o)) {
      gameOver = true;
      clearInterval(obstacleTimer);
    }
  });

  animTimer += 16;
  if (animTimer > 150) {
    animFrame = 1 - animFrame;
    animTimer = 0;
  }
}

// ================= DRAW =================
function drawBackground() {
  if (bgImg.complete) {
    ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
  }
}

function drawRoad() {
  ctx.fillStyle = '#333';
  ctx.fillRect(0, groundY(), canvas.width, canvas.height);
}

function drawPlayer() {
  ctx.drawImage(
    heroImg,
    animFrame * HERO_SRC_W, 0,
    HERO_SRC_W, HERO_SRC_H,
    player.x, player.y,
    player.w, player.h
  );
}

function drawObstacles() {
  obstacles.forEach(o => {
    ctx.drawImage(bottleImg, o.x, o.y, o.w, o.h);
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBackground();
  drawRoad();
  drawObstacles();
  drawPlayer();

  if (gameOver) {
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#fff';
    ctx.font = '24px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('–û–ø–æ–∑–¥–∞–ª–∞ –Ω–∞ –º–∞–Ω–∏–∫—é—Ä üò≠', canvas.width / 2, canvas.height / 2);
    ctx.font = '16px Arial';
    ctx.fillText('–¢–∞–ø–Ω–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ', canvas.width / 2, canvas.height / 2 + 30);
  }
}

// ================= LOOP =================
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

// ================= RESTART =================
document.addEventListener('touchstart', () => {
  if (gameOver) location.reload();
});
document.addEventListener('mousedown', () => {
  if (gameOver) location.reload();
});

// ================= START =================
player.y = groundY() - player.h;
loop();
</script>

</body>
</html>
